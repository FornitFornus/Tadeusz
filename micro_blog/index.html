<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Teddy`s Micro Blog</title>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <!-- header -->
    <header>
        
            <div class="container-fluid line_bottom header">
              <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 frame"> 
                       <div>
                           <img src="img/twarz.png" height="140px" alt=""> 
                        </div>
                        <div>                    
                           <h3>Teddy`s Micro Blog</h3>
                       </div>
                    </div>
                    <div class="col-md-4"></div>
              </div>
              <div class="row">
                  <div class="col-md-12 space"></div>
              </div>
            </div>
        
    </header>
    <!-- end of header -->
    
    <!-- Part of articles -->
    <div class="container">
        <div class="row">
           <div class="col-md-12 space"></div>
           <div class="row">
               <div class="col-md-9">
                   <h4 id="info_post"><small>RECENT POSTS</small></h4>
                   <span id="count_posts" class="badge"></span>
                    <hr>
                </div>
               <div class="col-md-3"></div>
           </div>
           <div class="col-md-9 line_right">
               <div id="my_posts"></div>
                
                <div id="archive_posts"></div>
                
            </div>    
          <div class="col-md-2 col-sm-offset-1 blog-sidebar">
              <div class="sidebar-module sidebar-module-inset center">
                  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal"> Add Post </button>
              </div>
              <div class="sidebar-module center">
                <h4>Archives</h4>
                <ol class="list-unstyled">
                  <li><button type="button" class="btn btn-default" onclick="loadArchivePost()">Add Posts from Archive</button></li>
                </ol>
              </div>
              
        </div><!-- /.blog-sidebar -->
        </div>
        <div class="row">
            <div class="col-md-12 space"></div>
        </div>
    </div>
    <!-- End Part of articles -->
    
    <!-- Part of footer -->
    <div class="container"> 
       <div class="row">
           <div class="col-md-12 line_top">
               <div class="footer">
                   <h5>Teddy`s Micro Blog</h5>
               </div>       
           </div>           
       </div>
    </div>
    <!-- End Part of footer -->
    
    <!-- Modal -->
 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:15px 30px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3>Add Posts </h3>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
           <div class="form-group">
              <label for="name"><span class="glyphicon glyphicon-bookmark"></span> Title</label>
              <input type="text" class="form-control" id="name" placeholder="Input title">
            </div>
            <div class="form-group">
              <label for="author"><span class="glyphicon glyphicon-user"></span> Author</label>
              <input type="text" class="form-control" id="author" placeholder="Input name">
            </div>
            <div class="form-group">
              <label for="data"><span class="glyphicon glyphicon-calendar"></span> Date</label>
              <input type="text" class="form-control" id="data" placeholder="Input dd-mm-year">
            </div>
            <div class="form-group">
              <label for="content"><span class="glyphicon glyphicon-align-justify"></span> Content</label>
              <textarea class="form-control" id="content" placeholder="Enter content"></textarea>
            </div>
              <button type="submit" id="addPost" class="btn btn-success btn-block"><span class="glyphicon glyphicon-ok"></span> Add </button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
      
    </div>
  </div> 
    <!-- End Modal -->
    
    <script src="js/micro_blog.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
